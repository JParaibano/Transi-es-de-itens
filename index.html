<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refrigerantes Animados</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #EA3D41">
            <div class="title" >Morango</div>
            <img src="./imgs/Morango-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./imgs/Morango-refrigerante.png" class="refri">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title" >Abacate</div>
            <img src="./imgs/Abacate-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./imgs/Abacate-refrigerante.png" class="refri">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title" >Laranja</div>
            <img src="./imgs/Laranja-refrigerante-foregroundBlur.png" class="fruit">
            <img src="./imgs/Laranja-refrigerante.png" class="refri">
        </div>

        <div class="arrow">
            <button id="prev" onclick="prevButtonClick()"> < </button>
            <button id="next" onclick="nextButtonClick()"> > </button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
